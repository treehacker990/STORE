<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DEVIL MODS</title>
<style>
body{
    margin:0;
    height:100vh;
    background:#0b0b0f;
    font-family:Arial;
    color:white;
    overflow:hidden;
}

/* ===== LOGIN BOX ===== */
#loginBox{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
}

.box{
    width:320px;
    padding:25px;
    border-radius:18px;
    background:rgba(20,20,30,0.95);
    box-shadow:0 0 30px rgba(255,0,150,.4);
    text-align:center;
}

.title{
    font-size:26px;
    font-weight:bold;
    background:linear-gradient(270deg,#ff004c,#ffb700,#00ffcc,#5b5bff,#ff004c);
    background-size:600% 600%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:rgb 5s ease infinite;
}

@keyframes rgb{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

input{
    width:100%;
    margin-top:18px;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    background:#111;
    color:white;
}

button{
    width:100%;
    margin-top:18px;
    padding:12px;
    border-radius:14px;
    border:none;
    background:linear-gradient(90deg,#ff004c,#ff9900);
    color:white;
    font-weight:bold;
}

.status{margin-top:12px;font-size:14px}

/* ===== FLOATING BUTTON ===== */
#floatBtn{
    display:none;
    position:fixed;
    right:20px;
    bottom:20px;
    width:60px;
    height:60px;
    border-radius:50%;
    background:linear-gradient(45deg,#ff004c,#00ffee,#5b5bff);
    box-shadow:0 0 20px rgba(0,255,255,.6);
    color:white;
    font-size:26px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}

/* ===== MAIN UI ===== */
#mainUI{
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:300px;
    padding:20px;
    border-radius:16px;
    background:rgba(15,15,25,.95);
    box-shadow:0 0 30px rgba(0,255,200,.5);
}

.toggle{
    margin:10px 0;
    display:flex;
    justify-content:space-between;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
    <div class="box">
        <div class="title">DEVIL MODS</div>
        <input type="password" id="key" placeholder="Enter Login Key">
        <button onclick="login()">LOGIN</button>
        <div id="status" class="status">Status : Waiting</div>
    </div>
</div>

<!-- FLOATING BUTTON -->
<div id="floatBtn" onclick="toggleUI()">ðŸ˜ˆ</div>

<!-- MAIN UI -->
<div id="mainUI">
    <div class="title" style="font-size:20px">DEVIL MENU</div>
    <div class="toggle"><span>ESP Line</span><input type="checkbox"></div>
    <div class="toggle"><span>ESP Box</span><input type="checkbox"></div>
    <div class="toggle"><span>AIM Assist</span><input type="checkbox"></div>
    <div class="toggle"><span>No Recoil</span><input type="checkbox"></div>
</div>

<script>
function login(){
    let key=document.getElementById("key").value;
    let status=document.getElementById("status");

    if(key==="DEVIL-123"){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("floatBtn").style.display="flex";
    }else{
        status.innerHTML="Invalid Key";
        status.style.color="red";
    }
}

function toggleUI(){
    let ui=document.getElementById("mainUI");
    ui.style.display = (ui.style.display==="block")?"none":"block";
}
</script>

</body>
</html>
