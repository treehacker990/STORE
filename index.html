<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I LOVE YOU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

/* BODY */
body{
    height:100vh;
    background:black;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* MATRIX CANVAS */
canvas{
    position:fixed;
    top:0;left:0;
    z-index:-2;
}

/* LIGHT FLOW */
.flow{
    position:absolute;
    width:300px;
    height:300px;
    background:radial-gradient(circle, rgba(0,255,200,0.6), transparent 70%);
    filter:blur(60px);
    animation:move 6s infinite alternate;
    z-index:-1;
}

@keyframes move{
    0%{transform:translate(-200px,-200px)}
    100%{transform:translate(200px,200px)}
}

/* TEXT */
.text{
    font-size:70px;
    font-weight:bold;
    letter-spacing:8px;
    animation:rgb 2s linear infinite, pulse 3s infinite;
    text-shadow:
        0 0 10px currentColor,
        0 0 20px currentColor,
        0 0 40px currentColor,
        0 0 80px currentColor,
        0 0 120px currentColor;
}

/* RGB */
@keyframes rgb{
    0%{color:red}
    25%{color:lime}
    50%{color:cyan}
    75%{color:magenta}
    100%{color:red}
}

/* PULSE */
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1)}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="flow"></div>

<div class="text">I LOVE YOU</div>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01ILOVEYOUHACKDEVILRGB";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#00ff88";
    ctx.font=fontSize+"px monospace";

    for(let i=0;i<drops.length;i++){
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random()>0.97){
            drops[i]=0;
        }
        drops[i]++;
    }
}
setInterval(draw,33);
</script>

</body>
</html>
